<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{name}" id="name" placeholder="name" class="col-4">
					<span class="text-danger" th:errors="*{name}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{description}" id="description" placeholder="Description" class="col-4">
					<p class="text-danger" th:errors="*{description}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">Json</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{json}" id="json" placeholder="json" class="col-4">
					<p class="text-danger" th:errors="*{json}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{template}" id="template" placeholder="template" class="col-4">
					<p class="text-danger" th:errors="*{template}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">sqlStr</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlStr}" id="sqlStr" placeholder="sqlStr" class="col-4">
					<p class="text-danger" th:errors="*{sqlStr}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">sqlPart</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="sqlPart" class="col-4">
					<p class="text-danger" th:errors="*{sqlPart}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<button class="btn btn-primary btn-sm" type="submit">Submit</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
